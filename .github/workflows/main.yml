name: Build Mac App

on: 
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp spotdl pyinstaller

    - name: Download FFmpeg
      run: |
        # Wir laden FFmpeg und suchen dann genau, wo es gelandet ist
        spotdl --download-ffmpeg
        # Wir kopieren es aus dem Standard-Verzeichnis von spotdl in unser aktuelles Verzeichnis
        cp ~/.spotdl/ffmpeg . || cp /usr/local/bin/ffmpeg . || echo "FFmpeg nicht gefunden"
        # Sicherstellen, dass es ausführbar ist
        chmod +x ffmpeg

    - name: Build with PyInstaller
      run: |
        # Wir prüfen zur Sicherheit im Log, ob die Datei wirklich da ist
        ls -la
        
        pyinstaller --noconfirm --onefile --windowed \
        --add-binary "ffmpeg:." \
        --name "Musik_Lader_Mac" \
        musik_downloader.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Musik_Lader_MacOS_Datei
        path: dist/Musik_Lader_Mac
